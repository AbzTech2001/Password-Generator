<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>PWD-generater</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h1><span>Your Password</span></h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Your Password">
            <img onclick="copyPassword()" src="images/copy.png" alt="copy">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" alt="button">Generate Password</button>
    </div>
    <!-- script tag link -->
    <script src="JS/main.js"></script>
</body>
</html>
